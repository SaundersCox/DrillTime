<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Montserrat", sans-serif
  }

  .w3-row-padding img {
    margin-bottom: 12px
  }

  /* Set the width of the sidebar to 120px */
  .w3-sidebar {
    position: relative;
    width: 120px;
    background: #8bc34a;
    overflow-y: hidden;
  }

  /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
  #main {
    margin-left: 120px
  }

  /* Remove margins from "page content" on small screens */
  #rectangle {
    background: rgb(255, 255, 255);
  }

  @media only screen and (max-width: 600px) {
    #main {
      margin-left: 0 
    }
  }

  #innerEditor {
    width: 950px;
    height: 500px;
    position: relative;
    background: rgb(255, 255, 255);
  }

  #outerEditor {
    overflow: hidden;
    padding-left: 18px;
    width: 1000px;
    height: 580px;
  }

  .animate {
    width: 2em;
    height: 2em;
    border-radius: 50%;
    position: absolute;
    background-color: rgb(255, 255, 255);
    border: 3px solid #f36d00;
    color: rgb(109, 0, 0);
  }

  .inst {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    margin: 1em 1em 1em 1em;
    position: relative;
    background: rgb(255, 238, 238);
    right: 13px;
    bottom: 13px;
  }

  .inst-text {
    font-family: Helvetica, sans-serif;
    text-align: center;

  }

  h2:hover {
    text-decoration: underline;
  }
</style>
