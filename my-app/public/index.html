<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Montserrat", sans-serif
  }

  .w3-row-padding img {
    margin-bottom: 12px
  }

  /* Set the width of the sidebar to 120px */
  .w3-sidebar {
    position: relative;
    width: 120px;
    background: #8bc34a;
    overflow-y: hidden;
  }

  /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
  #main {
    margin-left: 120px
  }

  /* Remove margins from "page content" on small screens */
  #rectangle {
    background: rgb(255, 255, 255);
  }

  @media only screen and (max-width: 600px) {
    #main {
      margin-left: 0
    }
  }

  /* Drill Editor */
  .container {}

  #innerEditor {
    width: 900px;
    height: 500px;
    position: relative;
    background: rgb(255, 255, 255);
  }

  #outerEditor {
    overflow: scroll;
    padding-left: 18px;
  }

  .animate {
    width: 2em;
    height: 2em;
    border-radius: 50%;
    position: absolute;
    background-color: rgb(255, 255, 255);
    border: 3px solid #f36d00;
    color: rgb(109, 0, 0);
  }

  .inst {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    margin: 1em 1em 1em 1em;
    position: relative;
    background: rgb(255, 238, 238);
    right: 13px;
    bottom: 13px;
  }

  .inst-text {
    font-family: Helvetica, sans-serif;
    text-align: center;

  }
</style>

      <div id=stopButton>

      <div id=saveButton>

        </a>
      </div>
      <div id=loadButton>
        <a class="w3-bar-item w3-button w3-padding-large w3-light-green">
          <em class="fa fa-upload w3-xxlarge"></em>
          <p>Load</p>
        </a>
      </div>
      <div id=clearButton>
        <a class="w3-bar-item w3-button w3-padding-large w3-light-green">
          <em class="fa fa-times-circle w3-xxlarge"></em>
          <p>Clear</p>
        </a>
      </div>
    </div>
  </nav>
